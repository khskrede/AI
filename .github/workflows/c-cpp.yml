name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
      working-directory: ./exercise1/program/
    - name: make
      run: make
      working-directory: ./exercise1/program/
    - name: make check
      run: make check
      working-directory: ./exercise1/program/
    - name: make distcheck
      run: make distcheck
      working-directory: ./exercise1/program/
